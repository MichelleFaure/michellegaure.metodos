<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0a5706c8c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>To do List</h1>
        <div class="underline"></div>
        <p>Nueva tarea</p>
        <input type="text" id="inputTarea">
        <button class="btn-agregar">Agregar</button>
        <section>
            <div>
                <p>Total: <span class="tareasTotal">0</span></p>
                <p>Realizadas: <span class="tareasRealizadas">0</span></p>
            </div>
            <div class="tabla-container">
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Tarea</th>
                    </thead>
                    <tbody class="listaTareas">
                        
                    </tbody>
                    </table>
            </div>
        </section>
    </div>
<script src="./assets/script.js"></script>
</body>
</html>
